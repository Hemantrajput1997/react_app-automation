name: Deploy to AWS

on:
  push:
    branches:
      - main  # Change this to your main branch name

jobs:
  deploy:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY_LIVE }}
        # You'll need to add the corresponding public key to your AWS server's authorized_keys files

    - name: Deploy to AWS
      run: |
        ssh -o StrictHostKeyChecking=no -i $HOME/.ssh/ ec2-user@3.144.172.89 "
        cd /var/www/html
        sudo mkdir folder  "
